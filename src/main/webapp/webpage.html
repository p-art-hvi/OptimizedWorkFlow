<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital and Patient Availability</title>
</head>
<div class="container">
    <header class="header">
        <h1 id="title" class="text-center">Patient Information Form</h1>
        <p id="description" class="description text-center">
            Optimizing hospital workflow for a smoother health care experience
        </p>
    </header>
    <div id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Patient Name</label>
            <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter first and last name"
                    required
            />
        </div>

        <div class="form-group">
            <label id="number-label" for="number"
            >Age<span class="clue"></span></label
            >
            <input
                    type="number"
                    name="age"
                    id="number"
                    min="10"
                    max="99"
                    class="form-control"
                    placeholder="Age"
            />
        </div>

        <div class="form-group">
            <p>Which type of scan is needed for the patient?</p>
            <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select type of scan</option>
                <option value="MRI">MRI scan</option>
                <option value="X-Ray">X-Ray scan</option>
                <option value="CT/CAT">CT/CAT scan</option>
                <option value="Ultrasound">Ultrasound scan</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label id="time" for="number"
            >Time per Scan<span class="clue"></span></label
            >
            <input
                    type="number"
                    name="age"
                    id="timeneeded"
                    min="0"
                    max="300"
                    class="form-control"
                    placeholder="Minutes per scan"
            />
        </div>

        <div class="form-group">
            <label id="number-label" for="number"
            >Number of scans<span class="clue"></span></label
            >
            <input
                    type="number"
                    name="scans"
                    id="number"
                    min="0"
                    max="20"
                    class="form-control"
                    placeholder="Scans"
            />
        </div>

        <div class="form-group">
            <p>Additional notes about the patient</p>
            <textarea
                    id="comments"
                    class="input-textarea"
                    name="comment"
                    placeholder="Enter your notes here"
            ></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">
                Submit
            </button>
        </div>
    </form>
</div>
</div>
</html>
